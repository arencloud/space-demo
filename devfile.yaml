schemaVersion: 2.1.0
metadata:
  name: golang
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.9
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      env:
        - name: COCACHE
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'space-demo'
          protocol: http
          targetPort: 8080
commands:
  - id: build
    exec:
      label: 1.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      label: 2.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: ./space-demo
      group:
        kind: run