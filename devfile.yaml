schemaVersion: 2.2.0
metadata:
  name: space-demo
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.9-18
      memoryLimit: '2Gi'
      mountSources: true
      env:
        - name: COCACHE
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'space-demo'
          protocol: http
          targetPort: 8080
commands:
  - id: build
    exec:
      label: 1.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: go build
      group:
        kind: build
        isDefault: true
  - id: test
    exec:
      label: 2.Test
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: go test
      group:
        kind: test
  - id: run
    exec:
      label: 3.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: ./space-demo
      group:
        kind: run
  - id: deploy-mysql
    exec:
      label: 4.Deploy Mysql
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: |
        oc new-app --name mysql \
        --image registry.redhat.io/rhel8/mysql-80:latest \
        -e MYSQL_HOST=${MYSQL_HOST} -e MYSQL_DATABASE=${MYSQL_DATABASE} \
        -e MYSQL_USER=${MYSQL_USER} -e MYSQL_PASSWORD=${MYSQL_PASSWORD}

