schemaVersion: 2.1.0
metadata:
  name: space-demo
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.9
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      env:
        - name: COCACHE
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'space-demo'
          protocol: http
          targetPort: 8080

  - name: build
    image:
      dockerfile:
        buildContext: .
        rootRequired: false
        uri: docker/Dockerfile
        imageName: space-demo:v1
  - name: deploy
    kubernetes:
      endpoint:
      - name: space-demo-8080
        targetPort: 8080
      uri: kubernetes/deploy.yaml
  
commands:
  - id: build
    exec:
      label: 1.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: go build
      group:
        kind: build
        isDefault: true
  - id: test
    exec:
      label: 2.Test
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: go test -v
      group:
        kind: test
  - id: run
    exec:
      label: 3.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: ./space-demo
      group:
        kind: run
  - id: cleanup
    exec:
      label: 4.Cleanup
      component: tools
      workingDir: ${PROJECTS_ROOT}/space-demo
      commandLine: rm -rf ./space-demo